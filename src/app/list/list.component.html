<ul>
    <li *ngFor = "let todo of todos">
        <input  class="todoRow" type="checkbox" [checked]="todo.isDone" [(ngModel)]="todo.isDone"/>
        <a routerLink="/list/{{todo.id}}">{{todo.name}}</a>
        <button id="button-delete" class="todoRow" (click)="removeTodo(todo)">x</button>
    </li>
</ul>

<div id="div-add-todo">
    <input type="text" [(ngModel)]="todoName" placeholder="type the todo here"/>
    <button id="button-add"(click)="onClick()">Add</button>
</div>
