<ul>
    <li *ngFor = "let todo of todos">
            <input  class="todoRow" type="checkbox" [checked]="todo.isDone" [(ngModel)]="todo.isDone"/>
            <app-inline-edit class="todoRow" [todoName]='todo.name' (focusOut)='saveEdit($event, todo.id)'></app-inline-edit>
            <button id="button-delete" class="todoRow" (click)="RemoveTodo(todo)">x</button> 
    </li>
</ul>
<app-add-todo></app-add-todo>
